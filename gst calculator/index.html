<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="cal">
        <form >
                <!-- Screen-->

            <input type="text" id="" class="screen">

        </form>

        <div class="buttons">

            <!-- multiplicants-->

            <button type="button" class="btn "  data-num="*">*</button>
            <button type="button" class="btn "  data-num="/">/</button>
            <button type="button" class="btn "  data-num="+">+</button>
            <button type="button" class="btn "  data-num="-">-</button>

            <!-- GST percentage-->
               

            <button type="button" class="btn gst5"  data-num="">5%</button>
            <button type="button" class="btn gst12"  data-num="">12%</button>
            <button type="button" class="btn gst18"  data-num="">18%</button>
            <button type="button" class="btn gst28"  data-num="">28%</button>
           
            

            <!-- numbers-->

            <button type="button" class="btn num-btns"  data-num=".">.</button>
            <button type="button" class="btn num-btns"  data-num="9">9</button>
            <button type="button" class="btn num-btns"  data-num="8">8</button>
            <button type="button" class="btn num-btns"  data-num="7">7</button>
            <button type="button" class="btn num-btns"  data-num="6">6</button>
            <button type="button" class="btn num-btns"  data-num="5">5</button>
            <button type="button" class="btn num-btns"  data-num="4">4</button>
            <button type="button" class="btn num-btns"  data-num="3">3</button>
            <button type="button" class="btn num-btns"  data-num="2">2</button>
            <button type="button" class="btn num-btns"  data-num="1">1</button>
            <button type="button" class="btn num-btns"  data-num="0">0</button>

            <button type="button" class="btn-clear">C</button>
            <button type="button" class="btn-equal">=</button>


        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
